<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="сайт о местах">
  <meta name="keywords" content="Места для путешествий по России Фотографии красивых мест России">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto Russia</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Фотограйия Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Add">
        </button>
      </section>

      <div class="elements"></div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">

      <div class="popup__container">

        <button class="popup__close-button" type="button" aria-label="Close">
        </button>
        <form class="popup__form" action="#" method="GET" name="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__inputs">
            <input class="popup__input popup__input_full-name" type="text" name="popup__input_full-name" required
              placeholder="Введите имя">
            <input class="popup__input popup__input_description" type="text" name="popup__input_description" required
              placeholder="Введите профессию">
          </div>

          <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
        </form>

      </div>

    </div>

    <div class="popup popup_add-form">

      <div class="popup__container">

        <button class="popup__close-button popup__close-button_add-form" type="button" aria-label="Close">
        </button>
        <form class="popup__form popup__form_add" action="#" method="GET" name="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__inputs">
            <input class="popup__input popup__input_title" type="text" name="popup__input_title" required
              placeholder="Название">
            <input class="popup__input popup__input_url" type="url" name="popup__input_url" required
              placeholder="Cсылка на картинку (url)">
          </div>
          <button class="popup__button-save" type="submit" aria-label="Save">Создать</button>
        </form>

      </div>

    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup-image__close-button" type="button" aria-label="Close">
        </button>
        <figure class="popup-image__figure">
          <img class="popup-image__frame" src="." alt=".">
          <figcaption class="popup-image__title"></figcaption>
        </figure>

      </div>
    </div>

  </div>

  <template class="element-template">
    <div class="element">
      <img class="element__photo" src="" alt="Фотография">
      <div class="element__group">
        <h4 class="element__text"></h4>
        <button class="element__button-like" type="button" aria-label="Like"></button>
      </div>
      <button class="element__basket" type="button" arial-label="basket"></button>
    </div>
  </template>

  <script src="script/script.js"></script>

</body>

</html>
