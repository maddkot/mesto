<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="сайт о местах">
  <meta name="keywords" content="Места для путешествий по России Фотографии красивых мест России">
  <link rel="stylesheet" href="page/index.css">
  <title>Mesto Russia</title>
</head>

<body>

  <div class="page">

    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Фотограйия Жака-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__full-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Разрушенный монастырь">
          <div class="element__group">
            <h4 class="element__text">Карачаевск</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Гора на заднем фоне,на переднем - поле">
          <div class="element__group">
            <h4 class="element__text">Гора Эльбрус</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Лес на горах">
          <div class="element__group">
            <h4 class="element__text">Домбай</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg" alt="Гора на заднем фоне,на переднем - поле">
          <div class="element__group">
            <h4 class="element__text">Гора Эльбрус</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Лес на горах">
          <div class="element__group">
            <h4 class="element__text">Домбай</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Разрушенный монастырь">
          <div class="element__group">
            <h4 class="element__text">Карачаевск</h4>
            <button class="element__button-like" type="button"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <!--popup_opened-->
      <div class="popup__container">

        <form class="popup__form" action="#" method="GET" name="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__inputs">
            <!--пока не понял, как растянуть поле fildset на ширину родителя - буду думать!-->
            <input class="popup__input popup__input_full-name" type="text" name="popup__input_full-name" required
              placeholder="Введите имя">
            <input class="popup__input popup__input_description" type="text" name="popup__input_description" required
              placeholder="Введите профессию">
          </div>

          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button">
        </button>
      </div>

    </div>

  </div>

  <script src="script/script.js"></script>

</body>

</html>
